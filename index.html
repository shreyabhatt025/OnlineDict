<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The DictoShelf Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="images/dic.jpeg" alt="DictoShelf Logo" class="logo" />
    
    <div class="heading">The DictoShelf Dictionary</div>

    
    <div class="search-container">
      <input
        type="text" class="searchbar" id="searchInput" placeholder="Search for a word..."
      />
      <button type="submit" class="submit-btn" id="searchBtn">Submit</button>

     
      <!-- Result will appear here -->
      <div id="result" class="result-box"></div>
    </div>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
